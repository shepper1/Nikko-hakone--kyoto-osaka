
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 35.421063733333334, lng: 137.66943835555557 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":35.6764225,"lng":139.650027,"name":"Tokyo","jour":1,"titre":"Arrivée à Tokyo, Premier Contact","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.6764225,139.650027&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.6764225,139.650027","aiImageUrl":"jour1.jpg"},{"lat":36.7198987,"lng":139.6982361,"name":"Nikko","jour":5,"titre":"Nikko, Trésors Sacrés en Forêt","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=36.7198987,139.6982361&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=36.7198987,139.6982361","aiImageUrl":"jour5.jpg"},{"lat":36.7198987,"lng":139.6982361,"name":"Nikko / Trajet","jour":6,"titre":"Nature de Nikko et Route vers Hakone","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=36.7198987,139.6982361&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=36.7198987,139.6982361","aiImageUrl":"jour6.jpg"},{"lat":35.2337691,"lng":139.1088454,"name":"Hakone","jour":7,"titre":"Hakone et la Quête du Mont Fuji","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.2337691,139.1088454&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.2337691,139.1088454","aiImageUrl":"jour7.jpg"},{"lat":35.2337691,"lng":139.1088454,"name":"Hakone / Kyoto","jour":8,"titre":"Derniers Regards sur Fuji et Cap sur Kyoto","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.2337691,139.1088454&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.2337691,139.1088454","aiImageUrl":"jour8.jpg"},{"lat":35.011564,"lng":135.7681489,"name":"Kyoto","jour":9,"titre":"Kyoto, entre Torii Infinis et Geishas","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=35.011564,135.7681489&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=35.011564,135.7681489","aiImageUrl":"jour9.jpg"},{"lat":34.685109,"lng":135.8048019,"name":"Nara","jour":12,"titre":"Excursion à Nara, Capitale des Cerfs Sacrés","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=34.685109,135.8048019&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=34.685109,135.8048019","aiImageUrl":"jour12.jpg"},{"lat":34.6937249,"lng":135.5022535,"name":"Osaka","jour":15,"titre":"Arrivée à Osaka, la Trépidante","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=34.6937249,135.5022535&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=34.6937249,135.5022535","aiImageUrl":"jour15.jpg"},{"lat":34.8154176,"lng":134.6855509,"name":"Himeji","jour":17,"titre":"Excursion au Château du Héron Blanc, Himeji","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=34.8154176,134.6855509&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=34.8154176,134.6855509","aiImageUrl":"jour17.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
